<div class="d-lg-flex half container-general">
  <div class="bg order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="row">
          <div class="col-12">
            <img src="assets/img/login/login-image2.svg" class="img-fluid" width="800">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contents order-2 order-md-2">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-6">
          <form class="form-login" [formGroup]="form_login">
            <img src="assets/img/login/logo-sunarp.png" class="img-fluid mb-3" width="80">
            <h2 class="title-general">{{NAME_SYSTEM}}</h2>
            <div class="text-indication mb-4" role="alert">
              Por favor acceda con su usuario y contraseña
            </div>
          <div class="form-ingresar">
              <label class="label-sunarp">Usuario: </label>
              <div class="input-login">
                <input formControlName="usuario" class="form-control-sunarp text-uppercase" type="text"
                  placeholder="Ingrese su usuario">
                <mat-icon matsuffix>person</mat-icon>
              </div>
              <div *ngIf="subFormLogin && getflogin.usuario.errors?.required" class="form-login-danger">El
                usuario de red es requerido</div>
            </div>
            <div class="form-ingresar">
              <label class="label-sunarp">Contraseña: </label>
              <div class="input-login">
                <input formControlName="pass" class="form-control-sunarp" [type]="hide ? 'password' : 'text'"
                  placeholder="Ingrese su contraseña">
                <mat-icon>lock</mat-icon>
              </div>
              <div class="visivility">
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
              </div>
              <div *ngIf="subFormLogin && getflogin.pass.errors?.required" class="form-login-danger">
                La contraseña es requerida</div>
            </div>
            <button (click)="login()" type="submit" class="btn-sunarp-red">
              <i class="fas fa-sign-out-alt icon-sunarp"></i>
              Iniciar Sesión
            </button>
            <div class="foot-log-deta">
              <p>{{version}}</p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
